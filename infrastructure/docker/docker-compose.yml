version: '3.8'

services:
  auth-service:
    build:
      context: ../../apps/auth-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - MONGODB_URI=mongodb://mongodb:27017/nextauth-app
      # Resend Email Configuration
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # Add any OAuth provider secrets
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      # CORS settings for other services
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3001,http://localhost:3002}      
    depends_on:
      - mongodb
    networks:
      - tt-ms-network
    restart: unless-stopped

  user-service:
    build:
      context: ../../apps/user-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://localhost:3000
      - MONGODB_URI=mongodb://mongodb:27017/user-service
    depends_on:
      - auth-service
    networks:
      - tt-ms-network
    restart: unless-stopped

  content-service:
    build:
      context: ../../apps/content-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://localhost:3000
      - MONGODB_URI=mongodb://mongodb:27017/content-service
    depends_on:
      - auth-service
    networks:
      - tt-ms-network
    restart: unless-stopped


  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=tt-ms-db
    volumes:
      - mongodb_data:/data/db
    networks:
      - tt-ms-network
    restart: unless-stopped

  # API Gateway (optional but recommended)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - user-service
      - content-service
    networks:
      - tt-ms-network
    restart: unless-stopped


  # Optional: Redis for session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tt-ms-network
    restart: unless-stopped

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:1.0.2
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGOEXPRESS_LOGIN:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGOEXPRESS_PASSWORD:-pass}
    depends_on:
      - mongodb
    networks:
      - nextauth-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  tt-ms-network:
    driver: bridge
